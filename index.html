<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      button {
        padding: 10px;
      }
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>
  <body
    style="
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: lightblue;
    "
  >
    <h1 style="font-size: 4rem; color: white">Do you wanna go out with me?</h1>
    <div
      style="
        width: 100%;
        height: 20vh;
        position: relative;
        display: flex;
        justify-content: center;
      "
    >
      <iframe
        src="https://giphy.com/embed/gLOuXSBPyMqOUgodoU"
        width="100%"
        height="100%"
        style="position: absolute; border-radius: 5px"
        frameborder="0"
        class="giphy-embed"
        allowfullscreen
      ></iframe>
    </div>
    <div
      style="
        position: relative;
        margin-top: 1rem;
        display: flex;
        align-items: center;
        gap: 3rem;
      "
    >
      <button>Yes</button>
      <button id="no">No</button>
    </div>
    <script>
      function getVariableFromURIString(str, varname) {
        var result = '';
        var s = str;
        var indx = s.indexOf(varname + '=');
        if (indx != -1) {
          result = s.split(varname + '=')[1].split('&')[0];
        }
        return decodeURI(result);
      }
      document.querySelector('h1').textContent = getVariableFromURIString(
        location.search,
        'text'
      );
      const url = getVariableFromURIString(location.search, 'url');
      if (url) {
        document.querySelector('iframe').src = url;
      }
      document.getElementById('no').addEventListener('mouseover', (ev) => {
        var minX = 50;
        var maxX = document.body.clientWidth - 1000;
        console.log(maxX);
        var minY = 50;
        var maxY = document.body.clientHeight - 50;
        randX = Math.floor(Math.random() * (maxX - minX + 1)) + minX;
        randY = Math.floor(Math.random() * (maxY - minY + 1)) + minY;
        console.log(randX);
        const noELement = document.getElementById('no');
        noELement.style.position = 'absolute';
        noELement.style.left = randX + 'px';
        noELement.style.top = randY + 'px';
      });
    </script>
  </body>
</html>
